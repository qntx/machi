[package]
name = "machi"
version.workspace = true
edition.workspace = true
description = "A Web3-native AI Agent Framework with embedded wallet capabilities"
license.workspace = true
readme = "../README.md"
repository.workspace = true
keywords = ["agent", "ai", "web3", "wallet", "ethereum"]
categories = ["cryptography", "asynchronous"]

[lib]
name = "machi"
path = "src/lib.rs"

[features]
default = ["rig", "ethereum"]
rig = ["dep:rig"]
ethereum = ["dep:alloy"]

[dependencies]
serde = { version = "1.0.217", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
kobe-core = { version = "0.2", features = ["std", "rand"] }
kobe-eth = { version = "0.2.8", features = ["std", "rand"] }
rig = { package = "rig-core", version = "0.29.0", optional = true }
alloy = { version = "1.5.2", features = ["full"], optional = true }
thiserror = "2.0"
hex = "0.4"

[dev-dependencies]
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }

[[example]]
name = "basic_agent"
path = "../examples/basic_agent.rs"

[lints]
workspace = true
