[package]
name = "machi"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "A lightweight, ergonomic framework for building AI agents in Rust"
keywords = ["ai", "agent", "llm", "openai", "ollama"]
categories = ["api-bindings", "asynchronous"]

[features]
default = ["openai", "ollama", "derive", "mcp", "toolkit"]
openai = []
ollama = []
derive = ["machi-derive"]
mcp = ["rmcp"]
toolkit = []
full = ["openai", "ollama", "derive", "mcp", "toolkit"]

[dependencies]
# Core dependencies
async-trait.workspace = true
base64.workspace = true
bytes.workspace = true
futures.workspace = true
reqwest.workspace = true
serde.workspace = true
serde_json.workspace = true
thiserror.workspace = true
tokio.workspace = true
tracing.workspace = true
uuid.workspace = true

# Optional dependencies
machi-derive = { workspace = true, optional = true }
rmcp = { workspace = true, optional = true }

# Template rendering
minijinja.workspace = true

[dev-dependencies]
tokio = { workspace = true, features = ["rt-multi-thread", "macros"] }
tokio-test.workspace = true
tracing-subscriber.workspace = true

[lints]
workspace = true
